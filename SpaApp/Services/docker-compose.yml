services:
  main:
    image: ${DOCKER_REGISTRY-}main
    build:
      context: .
      dockerfile: Main/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: mydb
    ports:
        - "5432:5432"
    volumes:
        - postgres-data:/var/lib/postgresql/data
    networks:
        - backend

volumes:
  postgres-data:

networks:
  backend:


    
    
    
